<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Network</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7b1e58f7dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header"></header>
    <main id="main-grid-area">
      <section class="left-grid">
        left-grid
        <div class="left-grid-row1 left-row row"></div>
        <div class="left-grid-row2 left-row row"></div>
        <div class="left-grid-row3 left-row row"></div>
        <div class="left-grid-row4 left-row row"></div>
      </section>
      <section class="center-grid">
        <!-- center-grid -->
        <div class="center-grid-row1 center-row row"></div>

        <!-- Nurzada  -->
        <div class="center-grid-row2 center-row row">
          <div class="top-content">
            <div class="rs">
              <img
                class="avatar"
                src="https://learn.seytech.co/assets/projects/html-css/projects/6-social-network/assets/rachel.jpeg "
                alt="Rachel Sine"
              />
              <p>Rachel Sine</p>
            </div>

            <p class="time">1 min</p>
          </div>
          <hr />
          <p class="post-text">
            Next cohort will start soon. We strive for teaching our students the
            most up-to-date programming technologies. Contact us.
          </p>
          <div class="img-content">
            <img
              src="https://learn.seytech.co/assets/projects/html-css/projects/6-social-network/assets/p0.png "
              alt="seytech"
            />
            <img
              src="https://learn.seytech.co/assets/projects/html-css/projects/6-social-network/assets/p1.jpg "
              alt="coding"
            />
          </div>
          <div class="button-content">
            <button class="button"><i class="fa fa-thumbs-up"></i>Like</button>
            <button class="button"><i class="fa fa-comment"></i>Comment</button>
          </div>
        </div>

        <div class="center-grid-row3 center-row row"></div>
        <div class="center-grid-row4 center-row row"></div>
      </section>
      <section class="right-grid">
        right-grid
        <div class="right-grid-row1 right-row row"></div>
        <div class="right-grid-row2 right-row row"></div>
        <div class="right-grid-row3 right-row row"></div>
        <div class="right-grid-row4 right-row row"></div>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
