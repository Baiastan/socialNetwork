<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Network</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7b1e58f7dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header"></header>
    <main id="main-grid-area">

      <!--Zarina's part 1 -->
      <section class="left-grid">
          <div class="left-grid-row1 left-row row">
          <div class="profile-top">
          <h4>My Profile</h4>
           <img alt="user photo" src="https://learn.seytech.co/assets/images/avatars/marat.png"/> 
          </div>
            <hr>
          <div class="job-title">
            <i class="fa-solid fa-pencil left-grid-top-icons"></i>
            <p>Software Engineer</p>
          </div>

          <div class="location">
            <i class="fa-solid fa-house left-grid-top-icons"></i>
            <p>Seattle, WA</p>
          </div>
           
          <div class="date-of-birth">
            <i class="fa-solid fa-cake-candles left-grid-top-icons"></i>
            <p>April 10</p>
          </div>       
        </div>


         <!-- Zarina's part 2 -->

        <div class="left-grid-row2 left-row row">
          
            <button type="button" onclick="location.href='#'" class="my-groups clickable"> 
                <i class="fa-solid fa-circle-notch left-grid-icons"></i>
                <p>My Groups</p>
            </button>
                                     
            <p class="text">Some text..</p>

            <button type="button" onclick="location.href='#'" class="my-events clickable">
          <i class="fa-solid fa-calendar-check left-grid-icons"></i>
          <p>My Events</p>
            </button>
                    
            <p class="text">Some other text</p>

            <button type="button" onclick="location.href='#'" class="my-photos clickable">
                <i class="fa-solid fa-camera left-grid-icons"></i>
                <p>My Photos</p>
            </button>
         
        <div class="photo-images">
          <img alt="north sky" src="https://images.pexels.com/photos/624015/pexels-photo-624015.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
          <img alt="mountain" src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
          <img alt="forest" src="https://images.pexels.com/photos/1757363/pexels-photo-1757363.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
          <img alt="mountain view" src="https://images.pexels.com/photos/2559941/pexels-photo-2559941.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
          <img alt="wavy ocean" src="https://images.pexels.com/photos/7925859/pexels-photo-7925859.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
          <img alt="snowy mountains" src="https://images.pexels.com/photos/1287145/pexels-photo-1287145.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>

        </div>

      </div>

          





        <div class="left-grid-row3 left-row row"></div>
        <div class="left-grid-row4 left-row row"></div>
      </section>
      <section class="center-grid">
        center-grid
        <div class="center-grid-row1 center-row row"></div>
        <div class="center-grid-row2 center-row row"></div>
        <div class="center-grid-row3 center-row row"></div>
        <div class="center-grid-row4 center-row row"></div>
      </section>
      <section class="right-grid">
        right-grid
        <div class="right-grid-row1 right-row row"></div>
        <div class="right-grid-row2 right-row row"></div>
        <div class="right-grid-row3 right-row row"></div>
        <div class="right-grid-row4 right-row row"></div>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
